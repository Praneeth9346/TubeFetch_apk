name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Updated from v2
      
      - name: Setup Python
        uses: actions/setup-python@v5  # Updated from v2
        with:
          python-version: "3.11"
          
      - name: Install Dependencies
        run: pip install flet yt-dlp
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0" # Updated to a newer stable version
          
      - name: Flet Build APK
        run: |
          pip install flet
          flet build apk --verbose
          
      - name: Upload APK
        uses: actions/upload-artifact@v4  # THE CRITICAL FIX (v2 -> v4)
        with:
          name: tubefetch-app
          path: build/apk/app-release.apk
