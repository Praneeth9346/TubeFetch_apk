name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- SETUP ENVIRONMENT ---
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- INSTALL DEPENDENCIES ---
      - name: Install Build Tools
        run: |
          pip install --upgrade pip
          pip install flet yt-dlp cookiecutter packaging

      # --- REQUIREMENTS ---
      - name: Create requirements.txt
        run: |
          echo "flet" > requirements.txt
          echo "yt-dlp" >> requirements.txt

      # --- BUILD APK (THE FIX) ---
      - name: Build APK
        run: |
          # We pipe "yes" into the command so it auto-accepts the SDK download
          yes | flet build apk --verbose

      # --- UPLOAD ---
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tube-fetch-app
          path: build/apk/app-release.apk
