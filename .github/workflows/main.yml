name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- SETUP ENVIRONMENT ---
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"

      # --- INSTALL BUILD TOOLS ---
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install flet yt-dlp cookiecutter packaging

      # --- CRITICAL: Ensure requirements.txt exists ---
      # Flet looks at this file to know what to put inside the APK
      - name: Create requirements.txt
        run: |
          echo "flet" > requirements.txt
          echo "yt-dlp" >> requirements.txt

      # --- BUILD APK ---
      - name: Build APK
        run: |
          # REMOVED the invalid flag "--include-packages"
          # The builder will automatically read requirements.txt created above
          flet build apk --verbose

      # --- UPLOAD ---
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tube-fetch-app
          path: build/apk/app-release.apk
