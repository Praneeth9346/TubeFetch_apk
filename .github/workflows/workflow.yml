name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"

      - name: Install Build Tools
        run: |
          pip install --upgrade pip
          pip install flet yt-dlp cookiecutter packaging
      
      # --- CRITICAL FIX 1: Rename app.py to main.py ---
      # Flet requires the file to be named 'main.py' to build correctly.
      - name: Prepare File Structure
        run: |
          mv app.py main.py || echo "main.py already exists or app.py missing"
          ls -R  # Check files to verify main.py is there

      # --- CRITICAL FIX 2: Create requirements.txt ---
      - name: Create Requirements
        run: |
          echo "flet" > requirements.txt
          echo "yt-dlp" >> requirements.txt

      - name: Build APK
        # Added -vv to see exactly why it fails if it happens again
        run: |
          flet build apk -vv

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tubefetch-app
          path: build/apk/app-release.apk
