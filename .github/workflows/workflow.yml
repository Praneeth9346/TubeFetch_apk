name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- DEBUG: List files to ensure code is there ---
      - name: List Files
        run: ls -R

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"

      - name: Install Build Tools
        run: |
          pip install --upgrade pip
          pip install flet yt-dlp cookiecutter packaging
      
      # --- CRITICAL FIX: Generate requirements.txt automatically ---
      - name: Force Create Requirements
        run: |
          echo "flet" > requirements.txt
          echo "yt-dlp" >> requirements.txt
          cat requirements.txt

      - name: Build APK
        run: |
          flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tubefetch-app
          path: build/apk/app-release.apk
